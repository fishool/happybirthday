<body>
<div class="loading-overlay">
    <img src="images/loading.svg">
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div id="app">
                <!--                <div class="bus">-->
                <!--                    <div class="windows"></div>-->
                <!--                    <div class="lights"></div>-->
                <!--                    <div class="street"></div>-->
                <!--                </div>-->
                <div id="gift" class="gift">
                </div>
                <countdown></countdown>
            </div>
        </div>

        <!-- slide-1 -->
        <div class="swiper-slide slide-common slide-1">
            <div class="item-image animated" data-ani-name="slideInLeft" data-ani-duration="1s"
                 data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s"></p>
            <!-- 页面底部  渐近图片 -->
            <div class="button-image animated" data-ani-name="fadeIn" data-ani-duration="0.2s"
                 data-ani-delay="0s">
                <div class="button-image-left animated" data-ani-name="fadeInLeft" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
                <div class="button-image-right animated" data-ani-name="fadeInRight" data-ani-duration="0.4s" data-ani-delay="0.2s"></div>
                <div class="button-image-center animated" data-ani-name="fadeIn" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
            </div>
        </div>

        <!-- slide-2 -->
        <div class="swiper-slide slide-common slide-2">
            <div class="item-image animated" data-ani-name="bounceInDown" data-ani-duration="1s"
                 data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.3s">
                ~ʚ 我能遇见你已经是很不可思议了 ɞ~ </p>

            <!-- 页面底部  渐近图片 -->
            <div class="button-image animated" data-ani-name="fadeIn" data-ani-duration="0.2s"
                 data-ani-delay="0s">
                <div class="button-image-left animated" data-ani-name="fadeInLeft" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
                <div class="button-image-right animated" data-ani-name="fadeInRight" data-ani-duration="0.4s" data-ani-delay="0.2s"></div>
                <div class="button-image-center animated" data-ani-name="fadeIn" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
            </div>
        </div>

        <!-- slide-3 -->
        <div class="swiper-slide slide-common slide-3">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">
                ~ʚ 没有你、良辰美景可与何人说 ɞ~</p>
            <!-- 页面底部  渐近图片 -->
            <div class="button-image animated" data-ani-name="fadeIn" data-ani-duration="0.2s"
                 data-ani-delay="0s">
                <div class="button-image-left animated" data-ani-name="fadeInLeft" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
                <div class="button-image-right animated" data-ani-name="fadeInRight" data-ani-duration="0.4s" data-ani-delay="0.2s"></div>
                <div class="button-image-center animated" data-ani-name="fadeIn" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
            </div>
        </div>

        <!-- slide-4 -->
        <div class="swiper-slide slide-common slide-4">
            <div class="item-image animated" data-ani-name="rotateInDownLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="item-text animated" data-ani-name="rotateInDownRight" data-ani-duration="1s" data-ani-delay="0.3s">
                ~ʚ 你会爱我度过我的余生吗? ɞ~<br>
                ~ʚ不，我会爱你到我生命的尽头。 ɞ~</p>
            </div>
            <!-- 页面底部  渐近图片 -->
            <div class="button-image animated" data-ani-name="fadeIn" data-ani-duration="0.2s"
                 data-ani-delay="0s">
                <div class="button-image-left animated" data-ani-name="fadeInLeft" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
                <div class="button-image-right animated" data-ani-name="fadeInRight" data-ani-duration="0.4s" data-ani-delay="0.2s"></div>
                <div class="button-image-center animated" data-ani-name="fadeIn" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
            </div>
        </div>

        <!-- slide-5 -->
        <div class="swiper-slide slide-common slide-5">
            <div class="item-image animated" data-ani-name="zoomInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="zoomInRight" data-ani-duration="1s" data-ani-delay="0.3s">
                ~ʚ 我想和你在一起 ɞ~<br>
                ~ʚ 几天也好 ɞ~<br>
                ~ʚ 在某个地方，某个时候 ɞ~<br>
                </p>
            <!-- 页面底部  渐近图片 -->
            <div class="button-image animated" data-ani-name="fadeIn" data-ani-duration="0.2s"
                 data-ani-delay="0s">
                <div class="button-image-left animated" data-ani-name="fadeInLeft" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
                <div class="button-image-right animated" data-ani-name="fadeInRight" data-ani-duration="0.4s" data-ani-delay="0.2s"></div>
                <div class="button-image-center animated" data-ani-name="fadeIn" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
            </div>
        </div>

        <!-- slide-6 -->
        <div class="swiper-slide slide-common slide-6">
            <div class="item-image1 animated" data-ani-name="zoomInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <div class="item-image2 animated" data-ani-name="zoomInLeft" data-ani-duration="1s" data-ani-delay="1s"></div>
            <div class="item-image3 animated" data-ani-name="zoomInLeft" data-ani-duration="1s" data-ani-delay="2s"></div>

            <!-- 页面底部  渐近图片 -->
            <div class="button-image animated" data-ani-name="fadeIn" data-ani-duration="0.2s"
                 data-ani-delay="0s">
                <div class="button-image-left animated" data-ani-name="fadeInLeft" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
                <div class="button-image-right animated" data-ani-name="fadeInRight" data-ani-duration="0.4s" data-ani-delay="0.2s"></div>
                <div class="button-image-center animated" data-ani-name="fadeIn" data-ani-duration="0.6s" data-ani-delay="0.2s"></div>
            </div>
        </div>

        <!-- slide-7 -->
        <div class="swiper-slide slide-common slide-7">
            <div class="item-image1 animated" data-ani-name="zoomInLeft" data-ani-duration="0.5s" data-ani-delay="0s"></div>
            <div class="item-image2 animated" data-ani-name="zoomInLeft" data-ani-duration="1s" data-ani-delay="0.2s"></div>
        </div>

    </div>
